<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <title>Baidu Map </title>  
    <style type="text/css">  
        html{height:100%}  
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}  
    </style>  
    <link rel="stylesheet" href="../css/address.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/cssreset-min.css"/>
</head>  
<body>
<div id="content" class="content">
	<div>
		<div id="select" class="citys">
			<select id="province" style="height:25px;width:65px;font-size:12px;" name="province"><option value="广东省">广东省</option></select>
			<select id="city" style="height:25px;width:65px;font-size:12px;" name="city"><option value="汕头市">汕头市</option></select>
			<select id="area" style="height:25px;width:65px;font-size:12px;" name="area"><option value="">-区-</option></select>
			<select id="town" style="height:25px;width:80px;font-size:12px;" name="town"><option value="">-街道-</option></select>
			<input id="street" style="height:21px;width:80px;font-size:12px;padding-left:5px;" placeholder="道路">
		</div>
		
		<div style="margin-top:10px;">
			<input id="address" class="address" type="text" placeholder="地址实体">
			<input id="seven" class="seven" type="text" placeholder="七级地址">
		    <button id="search"  class="search">正查</button>
	    </div>
	    <div style="margin-top:10px;">
			<input id="lng" class="lng" type="text" placeholder="经度">
			<input id="lat" class="lat" type="text" placeholder="维度">
		    <button id="reverseSearch" class="search">反查</button>
	    </div>
	    <div style="margin-top:10px;">
		    <button id="import" onclick="importAddress('import')" class="check">录入</button>
		    <button id="empty" class="search">清空</button>
		    <button id="copy" class="search">复制</button>
		    <span style=";margin-left:10px;font-size:12px;font-weight:bold;color:red;" id="confidence"></span>
	    </div>
    </div>
    <div style="margin-top:10px;overflow:auto;">
    	<div id="poi" class="poi">
    		<span style='font-weight:bold;'>poi列表:</span>
    		<ol style='color:#4CAF50;' id='poiPlace'></ol>
    		<div id="poiPage"></div>
    	</div>
    	<div id="library" class="library">
    		<span style='font-weight:bold;'>地址库列表:</span>
    		<ol style='color:#4CAF50;' id='libraryPlace'></ol>
    		<div id="libraryPage"></div>
    	</div>
    </div>
    <div style="overflow:auto;">
    	<div id="aroundPoi" class="poi">
    		<span style='font-weight:bold;'>周边100米poi列表:</span>
    		<ol style='color:#4CAF50;' id='aroundPoiPlace'></ol>
    		<div id="aroundPoiPage"></div>
    	</div>
    	<div id="aroundLibrary" class="library">
    		<span style='font-weight:bold;'>周边100米地址库列表:</span>
    		<ol style='color:#4CAF50;' id='aroundLibraryPlace'></ol>
    		<div id="aroundLibraryPage"></div>
    	</div>
    </div>
</div>
<div id="container"></div>

<script type="text/javascript" src="http://lbsyun.baidu.com/jsdemo/data/points-sample-data.js"></script>

</html>
